<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>MOKEPON!</title>
        <script src="./js/mokepon.js"></script>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <section id="seleccionar-mascota">
          <h1 class="titulo">MOKEPON! 💧🔥🌱 🌪️⚡❄️</h1>

          <h2 class="subtitulo">Elige a tu Mokepon: 💧🔥🌱 🌪️⚡❄️</h2>

          <div class="tarjetas">
              <input type="radio" name="mascota" id="hipodoge" />
              <label class="tarjeta-de-mokepon" for="hipodoge">
                <p>Hipodoge</p>
                <img src="./assets/Hipodoge.png" alt="Hipodoge" />
              </label> 
              
              <input type="radio" name="mascota" id="capipepo" />
              <label class="tarjeta-de-mokepon" for="capipepo">
                <p>Capipepo</p>
                <img src="./assets/Capipepo.png" alt="Capipepo" />
              </label>   
              
              <input type="radio" name="mascota" id="ratigueya" />
              <label class="tarjeta-de-mokepon" for="ratigueya">
                <p>Ratigueya</p>
                <img src="./assets/Ratigueya.png" alt="Ratigueya" />           
              </label> 
              
              <input type="radio" name="mascota" id="langostelvis" />
              <label class="tarjeta-de-mokepon"for="langostelvis">
                <p>Langostelvis</p>
                <img src="./assets/Langostelvis.png" alt="Langostelvis" />
              </label> 
              
              <input type="radio" name="mascota" id="yucapalma" />
              <label class="tarjeta-de-mokepon"for="yucapalma">
                <p>Yucapalma</p>
                <img src="./assets/Yucapalma.png" alt="Yucapalma" />
              </label> 
              
              <input type="radio" name="mascota" id="pydos" />
              <label class="tarjeta-de-mokepon" for="pydos">
                <p>Pydos</p>
                <img src="./assets/Pydos.png" alt="Pydos" />
              </label>
              
          </div>

          <!-- MASCOTAS -->

          <button id="boton-mascota">Seleccionar</button>
        </section>

          <section id="seleccionar-ataque">
            <h1 class="titulo">MOKEPON! 🔥💧🌱 🌪️⚡❄️</h1>

            <h2 class="subtitulo">Elige a tu Ataque: 💧🔥🌱 🌪️⚡❄️</h2>

            <div class="tarjetas-ataques">
                <button id="boton-fuego" class="boton-de-ataque">Fuego 🔥</button>
                <button id="boton-agua" class="boton-de-ataque">Agua 💧</button>
                <button id="boton-tierra" class="boton-de-ataque">Tierra 🌱</button>
                <button id="boton-aire" class="boton-de-ataque">Aire 🌪️</button>
                <button id="boton-rayo" class="boton-de-ataque">Rayo ⚡</button>
                <button id="boton-hielo" class="boton-de-ataque">Hielo ❄️</button>
            </div>

                  <div id="mensajes">
                        <p id="resultado">Mucha Suerte!</p>

                        <section id="reiniciar">
                          <button id="boton-reiniciar">🔁Reiniciar🔁</button>
                      </section>
                  </div>

            <div class="ataques">
                  <div>
                      <p id="vidas-jugador">3</p>
                      <p id="mascota-jugador"></p>
                      <dib id="ataques-del-jugador"></dib>
                  </div>

                  <div>
                    <p id="vidas-enemigo">3</p>
                    <p id="mascota-enemigo"></p>
                    <dib id="ataqued-del-enemigo"></dib>
                  </div>
            </div >
        </section>
    </body>
</html>
